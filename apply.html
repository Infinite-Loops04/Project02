<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device_width, height=device_height">
        <meta name="description" content="CloudSpire Technologies Application Form">
        <meta name="keywords" content="HTML5, information technology, IT, company, cloudspire,">
        <meta name="author" content="InfinteLoops">
        <link rel="stylesheet" type="text/css" href="styles/Project1.css">
        <title>CloudSpire Technologies - step towards your new life</title>
    </head>
    <body>
            <main>
                <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
                    <fieldset>
                        <legend>Applicant Details</legend>
                        <p><label for ="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" maxlength="20" pattern="[A-Za-z]+" title="Please enter a valid first name" required="required">
                            <label for ="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" maxlength="20" pattern="[A-Za-z]+" title="Please enter a valid last name" required="required">
                        </p>
                        <p><label for="dob">Date of Birth</label>
                            <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy" pattern="[0-24]/[1-12]/\d{4}" title="Enter a valid date">
                        </p>
                        <fieldset>
                            <legend>Gender</legend>
                            <p>
                                <input type="radio" name="gender" id="male" value="male" required="required">
                                <label for="male">Male</label>
                            </p>
                            <p>
                                <input type="radio" name="gender" id="female" value="female" required="required">
                                <label for="female">Female</label>
                            </p>
                            <p>
                                <input type="radio" name="gender" id="other" value="other" required="required">
                                <label for="other">Other</label>
                            </p>
                            <p>
                                <input type="radio" name="gender" id="prefer_not" value="prefer_not" required="required">
                                <label for="prefer_not">Prefer not to say</label>
                            </p>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Applicant Address</legend>
                        <p>
                            <label for ="street_address">Street Address</label>
                            <input type="text" name="street_address" id="street_address" maxlength="40" required="required">
                        </p>
                        <label for ="suburb">Suburb/Towm</label>
                        <input type="text" name="suburb" id="suburb" maxlength="40" required="required">
                        <p>
                            <label for="state">State</label>
                            <select name="state" id="state" required="required">
                                <option value="">Please select your State</option>
                                <option value="vic">VIC</option>
                                <option value="nsw">NSW</option>
                                <option value="qld">QLD</option>
                                <option value="nt">NT</option>
                                <option value="wa">WA</option>
                                <option value="sa">SA</option>
                                <option value="tas">TAS</option>
                                <option value="act">ACT</option>
                            </select>
                        </p>
                        <label for ="postcode">Postcode</label>
                        <!--post code based on states?-->
                        <input type="text" name="postcode" id="postcode" maxlength="20" pattern="\d{4}" title="Please enter a valid Postcode" required="required">
                    </fieldset>
                    <fieldset>
                        <legend>Contact Details</legend>
                        <!--check these fields-->
                        <label for ="email_address">Email Address</label>
                        <input type="email" name="email_address" id="email_address" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required="required">
                        <p>
                            <label for ="phone_number">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" pattern=".{8,12}" required="required">
                        </p>
                </fieldset>
                </form>
            </main>
    </body>
</html>
