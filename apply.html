<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device_width, height=device_height">
        <meta name="description" content="CloudSpire Technologies Application Form">
        <meta name="keywords" content="HTML5, information technology, IT, company, cloudspire,">
        <meta name="author" content="InfinteLoops">
        <link rel="stylesheet" type="text/css" href="styles/Project1.css">
        <title>CloudSpire Technologies | step towards your new life</title>
    </head>
    <body>
        <header>
            <h1 id="page_title">CloudSpire Technologies</h1>
            <nav>
                <ul>
                    <li><a class="menu" href="index.html">Home</a></li>
                    <li><a class="menu" href="jobs.html">Jobs</a></li>
                    <li><a class="menu" href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main id="form_body">
            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
                <div>
                    <h2>Applicant Details</h2>
                    <p><label for ="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" maxlength="20" pattern="[A-Za-z]+" title="Please enter a valid first name" required="required">
                        <label for ="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" maxlength="20" pattern="[A-Za-z]+" title="Please enter a valid last name" required="required">
                    </p>
                    <p><label for="dob">Date of Birth</label>
                        <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" title="Enter a valid date">
                    </p>
                    <fieldset id="gender">
                        <legend>Gender</legend>
                        <p>
                            <input type="radio" name="gender" id="male" value="male" required="required">
                            <label for="male">Male</label>
                        </p>
                        <p>
                            <input type="radio" name="gender" id="female" value="female" required="required">
                            <label for="female">Female</label>
                        </p>
                        <p>
                            <input type="radio" name="gender" id="other" value="other" required="required">
                            <label for="other">Other</label>
                        </p>
                        <p>
                            <input type="radio" name="gender" id="prefer_not" value="prefer_not" required="required">
                            <label for="prefer_not">Prefer not to say</label>
                        </p>
                    </fieldset>
                </div>
                <div>
                    <h2>Applicant Address</h2>
                    <p>
                        <label for ="street_address">Street Address</label>
                        <input type="text" name="street_address" id="street_address" maxlength="40" required="required">
                    </p>
                    <label for ="suburb">Suburb/Towm</label>
                    <input type="text" name="suburb" id="suburb" maxlength="40" required="required">
                    <p>
                        <label for="state">State</label>
                        <select name="state" id="state" required="required">
                            <option value="">Please select your State</option>
                            <option value="vic">VIC</option>
                            <option value="nsw">NSW</option>
                            <option value="qld">QLD</option>
                            <option value="nt">NT</option>
                            <option value="wa">WA</option>
                            <option value="sa">SA</option>
                            <option value="tas">TAS</option>
                            <option value="act">ACT</option>
                        </select>
                    </p>
                    <label for ="postcode">Postcode</label>
                    <input type="text" name="postcode" id="postcode" pattern="\d{4}" title="Please enter a valid Postcode" required="required">
                </div>
                <div>
                    <h2>Contact Details</h2>
                    <label for ="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required="required">
                    <p>
                        <label for ="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" pattern="(\d\s?){8,12}" required="required">
                    </p>
                </div>
                <div>
                    <h2>Job Details</h2>
                    <label for="job_ref_no"><h3>Job Position</h3></label>
                    <select name="job_ref_no" id="job_ref_no" required="required">
                        <option value="">Please select your preffered Position</option>
                        <option value="css-2025-21">Cyber Security Specialist(CSS-2025-21)</option>
                        <option value="eha-2025-86">Ethical Hacker(EHA-2025-86)</option>
                        <option value="cfa-2025-63">Computer Forensic Analyst(CFA-2025-63)</option>
                        <option value="ise-2025-26">IT Security Engineer(ISE-2025-26)</option>
                    </select>
                    <br>
                    <!--this list was generated using chatGPT-->
                    <h3>Select the Technical Skills you're Familiar with:</h3>
                    <input type="checkbox" id="wireshark" name="skills" value="wireshark" checked>
                    <label for="wireshark"><strong>Wireshark</strong> - Analyze and inspect network traffic</label><br>
                    <input type="checkbox" id="nmap" name="skills" value="nmap">
                    <label for="nmap"><strong>Nmap</strong> - Scan networks and detect open ports</label><br>
                    <input type="checkbox" id="burp" name="skills" value="burp_suite">
                    <label for="burp"><strong>Burp Suite</strong> - Test for web application vulnerabilities</label><br>
                    <input type="checkbox" id="linux" name="skills" value="basic_linux">
                    <label for="linux"><strong>Basic Linux Commands</strong> - Navigation, permissions, user management</label><br>
                    <input type="checkbox" id="win_security" name="skills" value="win_security_basics">
                    <label for="win_security"><strong>Windows Security Basics</strong> - File permissions, user roles, AD overview</label><br>
                    <input type="checkbox" id="basic_networking" name="skills" value="basic_networking">
                    <label for="basic_networking"><strong>Basic Networking</strong> - Understand TCP/IP, DNS, ports, VPN</label><br>
                    <input type="checkbox" id="firewall" name="skills" value="firewall_rules">
                    <label for="firewall"><strong>Firewall Rules & Access Control</strong> - Basic concepts of traffic contro</label><br>
                    <input type="checkbox" id="siem" name="skills" value="siem_tools">
                    <label for="siem"><strong>SIEM Tools (e.g.,splunk)</strong> - Basic log searching and alerting</label><br>
                    <input type="checkbox" id="owasp" name="skills" value="owasp_awareness">
                    <label for="owasp"><strong>OWASP Top 10 Awareness</strong> - Common web security issues</label><br>
                    <input type="checkbox" id="irs" name="skills" value="incident_response_steps">
                    <label for="irs"><strong>Incident Response Steps</strong> - Know the phases of handling a security event</label><br>
                    <input type="checkbox" id="cloud" name="skills" value="cloud_security_fundamentals">
                    <label for="cloud"><strong>Cloud Security Fundamentals</strong> - Understand AWS/Azure basic security controls</label><br>
                    <input type="checkbox" id="python" name="skills" value="python_powershell_scripting">
                    <label for="python"><strong>Python or PowerShell Scripting</strong> - Write simple automation scripts</label><br>
                    <label for="other_skills"><h3>Other Skills</h3></label>
                    <textarea name="other_skills" id="other_skills" rows="5" cols="40"></textarea>
                </div>
                <br>
                <input type="submit" value="Apply">
                <input type="reset" value="Reset form">
            </form>
        </main>
        <hr>

            <p id="copyright">&copy; 2023 CloudSpire Technologies. All rights reserved.</p>

                <a href="https://www.facebook.com/cloudspiretech">Facebook</a> |

        </footer>
    </body>
</html>
